{% extends "layout.html" %} {% block content %}
<div class="container-login">
  <div class="wrapper">
    <div class="heading">
      <img src="{{url_for('static',filename='assets/logo.jpg')}}" alt="logo" width="60" height="60" />
      <h2>Login</h2>
      <p>Login using your <span>Email</span> and <span>Password</span></p>
    </div>
    <div class="input-container">
      <div class="email">
        <h3>Your Email:</h3>
        <i class="fa-solid fa-envelope"></i>
        <input
          type="text"
          class="form"
          placeholder="example@example.com"
          id="email"
          name="email"
        />
      </div>
      <div class="password">
        <h3>Your Password:</h3>
        <i class="fa-solid fa-lock"></i>
        <input type="password" class="form" id="password" name="password" />
      </div>
    </div>
    <div class="forgot-password">
      <a href="">Forgot Password?</a>
    </div>
    <div class="signup-login-button">
      <a href="/dashboard">
       <button>Log in</button>
      </a>
    </div>
    <div class="create-account">
      <p>
        Not registered?
        <a href="/register" class="create-acc-link">Create account</a>
      </p>
    </div>
  </div>
  <div class="back-btn">
    <a href="/"> &#8668; Go Back</a>
  </div>
</div>
{% endblock content %}
