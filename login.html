<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>FER | Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="wrapper">
        <div class="heading">
          <img src="assets/logo.jpg" alt="logo" width="60" height="60" />
          <h2>Login</h2>
          <p>Login using your <span>Email</span> and <span>Password</span></p>
        </div>
        <div class="input-container">
          <div class="email">
            <h3>Your Email:</h3>
            <i class="fa-solid fa-envelope"></i>
            <input
              type="text"
              class="form"
              placeholder="example@example.com"
              id="email"
              name="email"
            />
          </div>
          <div class="password">
            <h3>Your Password:</h3>
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="form" id="password" name="password" />
          </div>
        </div>
        <div class="forgot-password">
          <a href="">Forgot Password?</a>
        </div>
        <div class="signup-login-button">
          <button>Log in</button>
        </div>
        <div class="create-account">
          <p>
            Not registered?
            <a href="sign-up.html" class="create-acc-link">Create account</a>
          </p>
        </div>
      </div>
      <div class="back-btn">
        <a href="index.html"> &#8668; Go Back</a>
      </div>
    </div>
  </body>
</html>
